---
layout: base
---

<div class="home">

    {{ content }}

    {%- if site.posts.size > 0 -%}
    <div class="post-list">
        {%- for post in site.posts -%}
        <a class="post-link" href="{{ post.url | relative_url }}">
            <div class="single-post">
                <div class="overlay">
                    <p>
                        {{ post.title | escape }}
                    </p>
                </div>
                <img src="{{ post.image }}" alt="{{ post.alt | escape }}">
            </div>
        </a>
        {%- endfor -%}
    </div>

    {%- endif -%}

</div>
